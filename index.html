<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <picture class="product">
        <source srcset="images/image-product-mobile.jpg" media="(max-width:600px)">
        <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence perfume bottle laying flat on a table with green leaves above and below it" />
      </picture>
    </div>
    <div class="right">
      <span class="perfume">
        PERFUME
      </span>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span class="sale">$149.99</span>
        <span class="regular">$169.99</span>
      </div>
      <button>
        <object class="cart" data="images/icon-cart.svg" type="image/svg+xml">
        </object>
        Add to Cart
      </button>
    </div>
  </div>

  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Flogert Bardhi</a>.
  </div>
</body>
</html>
